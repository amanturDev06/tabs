<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section id="hero">
    <div class="container">
        <div class="hero">
            <div class="group">
                <label for="all">all</label>
                <label for="instagram">instagram</label>
                <label for="facebook">facebook</label>
                <label for="whatsapp">whatsapp</label>
                <label for="twitter">twitter</label>
            </div>
            <div class="tabs">
                <input type="radio" name="tabs" id="all">
                <input type="radio" name="tabs" id="instagram">
                <input type="radio" name="tabs" id="facebook">
                <input type="radio" name="tabs" id="whatsapp">
                <input type="radio" name="tabs" id="twitter">

                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png" alt="img" class="instagram">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" alt="img" class="facebook">
                <img src="https://store-images.s-microsoft.com/image/apps.8453.13655054093851568.4a371b72-2ce8-4bdb-9d83-be49894d3fa0.7f3687b9-847d-4f86-bb5c-c73259e2b38e" alt="img" class="whatsapp">
                <img src="https://store-images.s-microsoft.com/image/apps.45406.9007199266244427.4d45042b-d7a5-4a83-be66-97779553b24d.2a88a418-b96d-44a6-ad4f-5e0ee6289b2c" alt="img" class="twitter">
            </div>
        </div>
    </div>
</section>




















</body>
</html>
